<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition - Attendance</title>
</head>
<body>
    <div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-primary alert-dismissible fade show" role="alert" style="background-color: yellow;">
                        <span>{{ message }}</span>
                        <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close"> -->
                        <!-- <span aria-hidden="true">&times;</span> -->
                        <!-- </button> -->
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div>
        <form action="./start-attendance">
            <a href="{{ url_for('init_start_attendance') }}">
                <button>Start Attendance</button>
            </a>
        </form>
    </div>
    <br><br>
    <div>
        <form action="./stop-attendance">
            <a href="{{ url_for('init_stop_attendance') }}">
                <button>Stop Attendance</button>
            </a>
        </form>
    </div>
    <br><br>
    <div>
        <form action="./edit-attendance">
            <a href="{{ url_for('init_edit_attendance') }}">
                <button>Edit Attendance</button>
            </a>
        </form>
    </div>
    <br><br>
    <div>
        <form action="./schedule-visit">
            <a href="{{ url_for('init_schedule_visit') }}">
                <button>Schedule Guardian visit</button>
            </a>
        </form>
    </div>
</body>
</html>
